name: ContinuousIntegration
on:
  push:
    paths:
      - "!config/**"
      - "src/**"
  workflow_dispatch:
jobs:
  jest-test:
    runs-on: ubuntu-latest
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: install dep
        run: yarn install
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: ui test
        run: npm run test
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: clone project
        uses: actions/checkout@v3
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install dep
        run: yarn install
      - name: eslint
        run: npm run eslint
      - name: stylelint
        run: npm run stylelint
